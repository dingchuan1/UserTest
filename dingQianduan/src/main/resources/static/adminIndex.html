<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="FileSys" content="width=device-width, initial-scale=1.0">
    <script src="js/Jquery/jquery.min.js" type="text/javascript" ></script>
    <script src="tabler-dev/js/tabler.min.js" type="text/javascript" ></script>
    <link href="js/webuploader/webuploader.css" rel="stylesheet">
    <link href="css/flieUp.css" rel="stylesheet">
    <link rel="stylesheet" href="tabler-dev/css/tabler.min.css">
    <title>文件处理</title>
</head>
<body>

<div class="container-xl">
    <div class="row row-cards align-items-start">
        <div class="col-md-2"></div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#uploadoffcanvas">
                上传
            </button>
        </div>
        <div class="col-2">
            <button type="button" id="createModalButton" onclick="setDefaultFolderPath('folderInputGroup1');" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal" aria-labelledby="createModal" aria-hidden="true">
                创建文件夹
            </button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- 文件层次导航栏 -->
        <div class="row row-cards">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol id="filebreadcrumb" class="breadcrumb">
                    </ol>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- 已有文件展示 -->
        <div class="row row-cards">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="fileBrowser" class="card"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    <!-- 上传窗口 -->
    <div class="offcanvas offcanvas-bottom" id="uploadoffcanvas" tabindex="-1" style="height: 50%;">
        <div class="offcanvas-header">
            <h5 class="modal-title">文件上传</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="width: 100%;height: 100%;overflow: scroll">
            <div class="container-fluid">
                <div class="row row-cards">
                    <div class="col-12">
                        <div class="card">
                            <div id="fileList" class="table-responsive">
                                <table class="table ">
                                    <thead>
                                    <tr>
                                        <th scope="col">文件名</th>
                                        <th scope="col">文件信息</th>
                                        <th scope="col">文件状态</th>
                                        <th scope="col" style="">上传进度</th>
                                        <th scope="col" style=""></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row row-cards" style="height: 50px;">
                <div class="col-2">
                    <div id="filePicker" class="" style="display: inline-block;">选择文件</div>
                </div>
                <div class="col-2">
                    <div id="uploadBtn" class="btn" style="display: inline-block;" onclick="uploadFile()">
                        开始上传
                    </div>
                </div>
                <div class="col-2">
                    <div id="fileDle" onclick="delFile()" class="btn" style="display: inline-block;">
                        撤销全部文件
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>
            <div class="info"></div>
            <div id="uploadProgress" class="progress-bar" style="display: none">
                <div id="uploadProgressBar" class="progress-bar-fill">正在上传文件<p>0%</p></div>
            </div>
            <div class="display-area">
                <div class="progress progress-li">
                    <div class="progress-bar-text-li">正在上传文件<span>0%</span></div>
                    <div class="progress-bar bg-green progress-bar-li" style='width:0%' role='progressbar'
                         aria-valuenow='0'
                         aria-valuemin='0' aria-valuemax='100'></div>
                </div>
            </div>

            <input type="text" id="delfilelist" style="display: none;">
        </div>
    </div>

    <!-- 创建文件夹窗口 -->
    <div class="modal modal-lg" id="createModal" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新文件夹创建</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">文件夹路径</span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control text-truncate" id="folderInputGroup1"
                                               placeholder="请使用[\]隔开">
                                        <label for="folderInputGroup1">请使用[\]隔开</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">文件夹名称</span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control text-truncate" id="folderInputGroup2"
                                               placeholder="注意不能有特殊字符">
                                        <label class="text-truncate" for="folderInputGroup2">文件夹名称不能包含['<', '>', ':', '"', '/', '\\',
                                            '|', '?', '*']</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8"></div>
                            <div class="col-md-4">
                                <button id="createFolderCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" onclick="createFolder();">创建</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <!-- 文件名错误提示框 -->
                                <div id="errFoldername" class="modal-footer">
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



</body>
<script src="./js/webuploader/webuploader.js" type="text/javascript" ></script>
<script src="./js/CryptoJS/rollups/md5.js" type="text/javascript" ></script>
<script src="./js/fileupload.js" type="text/javascript" ></script>
<script type="text/javascript">
    $(document).ready(function() {
        var fileBrowser = $('#fileBrowser');
        var filebreadcrumb = $('#filebreadcrumb');
        renderFileBrowser(fileBrowser,filebreadcrumb,"");
    });
</script>
</html>
