<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="FileSys" content="width=device-width, initial-scale=1.0">
    <script src="js/Jquery/jquery.min.js" type="text/javascript" ></script>
    <script src="tabler-dev/js/tabler.min.js" type="text/javascript" ></script>
    <link href="js/webuploader/webuploader.css" rel="stylesheet">
    <link href="css/flieUp.css" rel="stylesheet">
    <link rel="stylesheet" href="tabler-dev/css/tabler.min.css">
    <title>文件处理</title>
</head>
<body>

<div class="container-xl">
    <div class="row row-cards">
        <div class="col-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadmodal">
                上传
            </button>
        </div>
    </div>
    <!-- 上传窗口 -->
    <div class="modal"  id="uploadmodal" tabindex="-1" style="">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 700px;height:500px;right: -300px;">
                <div class="modal-header">
                    <h5 class="modal-title">文件上传</h5>
                </div>
                <div class="modal-body" style="width: 100%;height: 100%;overflow: scroll">
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div id="fileList" class="table-responsive">
                                    <table class="table ">
                                        <thead>
                                        <tr>
                                            <th scope="col">文件名</th>
                                            <th scope="col">文件信息</th>
                                            <th scope="col">文件状态</th>
                                            <th scope="col" style="">上传进度</th>
                                            <th scope="col" style=""></th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row row-cards"  style="height: 50px;">
                        <div class="col-2">
                            <div id="filePicker" class="" style="display: inline-block;">选择文件</div>
                        </div>
                        <div class="col-2">
                            <div>
                                <input type="file">
                            </div>
                            <div id="uploadBtn" class="btn" style="display: inline-block;" onclick="uploadFile()">
                                开始上传
                            </div>
                        </div>
                        <div class="col-2">
                            <div id="fileDle" onclick="delFile()" class="btn" style="display: inline-block;">
                                撤销全部文件
                            </div>
                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                    <div class="info"></div>
                    <div id="uploadProgress" class="progress-bar" style="display: none">
                        <div id="uploadProgressBar" class="progress-bar-fill">正在上传文件<p>0%</p></div>
                    </div>
                    <div class="display-area">
                        <div class="progress progress-li">
                            <div class="progress-bar-text-li">正在上传文件<span>0%</span></div>
                            <div class="progress-bar bg-green progress-bar-li" style='width:0%' role='progressbar'
                                 aria-valuenow='0'
                                 aria-valuemin='0' aria-valuemax='100'></div>
                        </div>
                    </div>

                    <input type="text" id="delfilelist" style="display: none;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/webuploader/webuploader.js" type="text/javascript" ></script>
<script src="./js/CryptoJS/rollups/md5.js" type="text/javascript" ></script>
<script src="./js/fileupload.js" type="text/javascript" ></script>
</html>
